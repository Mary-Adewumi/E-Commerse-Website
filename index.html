<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="E-commerse.css">
</head>
<body class="">
   
    <div class="container">
        <header style="background: linear-gradient(to right, rgb(252, 181, 181), blanchedalmond,rgb(229, 158, 158));">
            <h1 class="web">MY E-COMMERSE WEBSITE</h1>
            <div class="title"><i>Toba's cakes n' treats<br>PRODUCT LIST</i></div>
            <div class="icon-cart"><svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
</svg>
<span>0</span>
</div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="image1.jpeg" alt="Product Image">
                <h2>NAME PRODUCT</h2>
                <div class="price">$50</div>
                <button class="addCart">ADD TO CART</button>

            </div>
        </div>
    </div>

    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
                <div class="image">
                    <img src="image1.jpeg" alt="Product Image">
                </div>
                <div class="name">
                    NAME
                </div>
                    <div class="totalPrice">
                         $50
                    </div>
                    <div class="quantity">
                        <span class="minus">-</span>
                        <span>1</span>
                        <span class="plus">+</span>

                    </div>
            </div>
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">CHECK OUT</button>
        </div>
    </div>
   <script src="E-commerse-script.js"></script>
</body>
</html>
